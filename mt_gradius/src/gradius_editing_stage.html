<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML 5 Gradius Editing Stage</title>
<script src="../node_modules/vue/dist/vue.min.js"></script>
<script src="/mt7/mt-static/data-api/v4/js/mt-data-api.min.js"></script>
<link rel="stylesheet" href="./gradius_editing_stage.css">
</head>


<body>
<form>
<h1>EDITING STAGE</h1>

<section id="form_inner"
    ondragover="_GAME_STAGEEDIT_EVENTS._f_i_dragover(event);"
    ondrop="_GAME_STAGEEDIT_EVENTS._f_i_drop(event);">

<section id="map">
<h2>editing map</h2>
<section id="map_bts">
<a class="map_bt add" onclick="_GAME_STAGEEDIT_EVENTS._f_map_add(event);" nohref="">add</a>
<a class="map_bt remove" onclick="_GAME_STAGEEDIT_EVENTS._f_map_remove(event);" nohref="">remove</a>
</section>
<section id="ruler"><div id="ruler_inner"></div>
</section><!-- ruler -->
<section id="area">
<div id="area_selectable"></div>
<section class="area_blocks_background_img">
</section>
<section class="area_blocks drop">
<!-- <div class="area_blocks_rows">
<div class="area_block"></div>
<div class="area_block"></div>
<div class="area_block"></div>
<div class="area_block"></div>
<div class="area_block"></div>
</div>
</div> -->
</section><!-- /.area_blocks -->
</section><!-- /#area -->

<section id="area_parts_wrapper">
<div class="prev"></div>
<div class="next"></div>

<section id="area_parts">
<div class="parts_blocks_wrapper enemy">
<h3>enemy parts</h3>
<div class="parts_blocks">
<!-- /js -->
</div><!--.parts_blocks -->
</div><!--.parts_blocks_wrapper -->


<div class="parts_blocks_wrapper map">
<h3>map parts</h3>
<div class="parts_blocks">
<!-- /js -->
</div><!--.parts_blocks -->
</div><!--.parts_blocks_wrapper -->


</section><!-- /#area_parts -->
</section><!-- /#area_parts_wrapper -->

</section><!-- /#map -->


<section id="form_groups">
<div id="title" class="form_group">
<label class="col_l">TITLE:</label>
<div class="col_r">
<input name="title" type="text">
</div>
</div><!-- /#title -->
<div id="body" class="form_group">
<label class="col_l">BODY:</label>
<div class="col_r">
<textarea name="body" cols="80" rows="10"></textarea>
</div>
</div><!-- /#body -->
<div id="bgimg" class="form_group">
<label class="col_l">BG IMG:</label>
<div class="col_r">
<component-select name="bgimg" :ar="['kkk','bbb','ccc','ddd']"></component-select>
<component-range name="bgimg" min="0" max="2000" step="25"></component-range>
</div><!-- /.col_r -->
</div><!-- /#bg_img -->
<div id="bgmusic" class="form_group">
<label class="col_l">BG MUSIC:</label>
<div class="col_r">
<component-select name="bgmusic" :ar="['kkk','bbb','ccc','ddd']"></component-select>
<div class="col_r_group">
<a class="bgmusic_play"><span>▶️</span></a>
<a class="bgmusic_stop"><span>⏹</span></a>
</div><!-- /.col_r_group -->
<component-range name="bgcolor" min="0" max="2000" step="25"></component-range>
</div><!-- /.col_r -->
</div><!-- /#bgmusic -->
<div id="boss" class="form_group">
<label class="col_l">BOSS:</label>
<div class="col_r">
<component-select name="boss" :ar="['kkk','bbb','ccc','ddd']"></component-select>
</div>
</div><!-- /#boss -->
<tag-speed id="speed" title="speed" min="1" max="5"></tag-speed>
<tag-difficult id="difficult" title="difficult" min="1" max="5"></tag-difficult>
<tag-map-infinite id="map_infinite" title="infinite"></tag-map-infinite>

</section><!-- /#form_groups -->

</section><!-- /#form_inner -->
</form>

<section id="menu">
<section id="menu_inner">
<a nohref="" class="prev" onClick="_GAME_STAGEEDIT_EVENTS._e_entrylink_prev(event);">prev</a>
<a nohref="" onClick="_VUE_COMPONENT_MODAL.open(event);">update</a>
<!-- <a nohref="" onClick="_GAME_STAGEEDIT_EVENTS._e_update(event);">update</a> -->
<a href="./gradius.html" target="_blank">back to game</a>
<a nohref="" class="next" onClick="_GAME_STAGEEDIT_EVENTS._e_entrylink_next(event);">next</a>
</section><!-- /#menu_inner -->
</section><!-- /#menu -->

<section id="vue-component-modal">
<component-modal ref="comp"></component-modal>
</section>






<script type="text/x-template" id="component-range-boolean">
<div class="col_r_group">
<div class="val">true</div>
<label><span>false</span><input :name="name" type="range" min="0" max="1"><span>true</span></label>
</div><!-- /.col_r_group -->
</script>

<div id="set_style"></div>

<script src="./gradius_canvasimgs.js"></script>
<script src="./gradius_common.js"></script>
<script src="./gradius_parts_enemies.js"></script>
<script src="./gradius_parts_map.js"></script>
<script src="./gradius_map.js"></script>
<script src="./gradius_editing_stage.js"></script>
<script src="./gradius_editing_stage_vue_comp_modal.js"></script>
<script src="./gradius_editing_stage_vue_comp_select.js"></script>
<script src="./gradius_editing_stage_vue_comp_range.js"></script>


<script>
const app = new Vue({
	el: 'form #form_groups',
	data(){
		return {
            json_data: null,
		}
	},
	components: {
		'tag-speed': tag_speed,
		'tag-difficult': tag_difficult,
		'tag-map-infinite': tag_map_infinite,
		'tag-test-select': tag_test_select,
		'tag-select': tag_select
	},
	methods: {
		init:()=>{
			alert('test');
		}
	}
});


</script>
</body>
</html>
