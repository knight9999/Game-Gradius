#_val{border:1px solid #000000;height:100px;width:100px;}

<body>

<div id="_val">
100
</div>


<script>
let _VAL=200;
let _S=0;

let _v=document.getElementById('_val');
_S=setInterval(function(){
    _VAL+=((_VAL===200)?0:1);
    _v.innerText=_VAL;
},1000/30);

document.addEventListener('keydown',function(e){
_VAL-=((_VAL===0)?0:1);
_v.innerText=_VAL;
});

document.addEventListener('keyup',function(e){
});
</script>
