<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML 5 Gradius no pakuri</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<meta name="apple-mobile-web-app-title" content="Gradius">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="apple-touch-icon" href="./images/homeicon.jpg">
<link rel="stylesheet" href="./gradius_main.css">

<script src="./gradius_canvasimgs.js"></script>
<script src="./gradius_enemies.js"></script>
<script src="./gradius_map.js"></script>
<script src="./gradius_main.js"></script>
</head>

<body>

<section id="game_wrapper">
<canvas id="game" height="500" width="1000"></canvas>
</section>

<section id="game_start_wrapper">
<div id="game_start">
<img src="./images/gradius_logo.png" class="gradius_logo" width="800">
<div class="title"></div>
<div class="text"></div><!-- /.text -->
<div class="text_loading"></div><!-- /.text_loading -->
</div><!-- /#game_start -->
</section>

<section id="sp_controller">
<div id="sp_controller_inner">

<div class="sp_controller_main">
<div class="sp_controller_main_center"></div>
</div><!-- /.sp_controller_main -->

<div class="sp_controller_bt hide"></div>
<div class="sp_controller_bt r"></div>
<div class="sp_controller_bt p"></div>
<div class="sp_controller_bt s"></div>
<div class="sp_controller_bt b"></div>
<div class="sp_controller_bt a"></div>
</div>
</section><!-- /#sp_controller -->

<section id="sp_landscapemode">
<div class="_inner">画面を横にして<br/>ゲームをしてください</div>
</section><!-- /#sp_landscapemode -->

</body>
</html>
