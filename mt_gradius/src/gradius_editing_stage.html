<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML 5 Gradius Editing Stage</title>
<script src="/mt7/mt-static/data-api/v4/js/mt-data-api.min.js"></script>
<link rel="stylesheet" href="./gradius_editing_stage.css">
</head>


<body>
<form>
<h1>EDITING STAGE</h1>

<section id="form_inner"
    ondragover="_GAME_STAGEEDIT_EVENTS._f_i_dragover(event);"
    ondrop="_GAME_STAGEEDIT_EVENTS._f_i_drop(event);">

<section id="map">
<h2>editing map</h2>
<section id="map_bts">
<a class="map_bt add" onclick="_GAME_STAGEEDIT_EVENTS._f_map_add(event);" nohref="">add</a>
<a class="map_bt remove" onclick="_GAME_STAGEEDIT_EVENTS._f_map_remove(event);" nohref="">remove</a>
</section>
<section id="ruler"><div id="ruler_inner"></div>
</section><!-- ruler -->
<section id="area">
<div id="area_selectable"></div>
<section class="area_blocks drop">
<!-- <div class="area_blocks_rows">
<div class="area_block"></div>
<div class="area_block"></div>
<div class="area_block"></div>
<div class="area_block"></div>
<div class="area_block"></div>
</div>
</div> -->
</section><!-- /.area_blocks -->
</section><!-- /#area -->

<section id="area_parts_wrapper">
<div class="prev"></div>
<div class="next"></div>

<section id="area_parts">
<div class="parts_blocks_wrapper enemy">
<h3>enemy parts</h3>
<div class="parts_blocks">
<!-- /js -->
</div><!--.parts_blocks -->
</div><!--.parts_blocks_wrapper -->


<div class="parts_blocks_wrapper map">
<h3>map parts</h3>
<div class="parts_blocks">
<!-- /js -->
</div><!--.parts_blocks -->
</div><!--.parts_blocks_wrapper -->


</section><!-- /#area_parts -->
</section><!-- /#area_parts_wrapper -->

</section><!-- /#map -->


<div id="title" class="form_group">
<label class="col_l">TITLE:</label>
<div class="col_r">
<input name="title" type="text">
</div>
</div><!-- /#title -->
<div id="body" class="form_group">
<label class="col_l">BODY:</label>
<div class="col_r">
<textarea name="body" cols="80" rows="10"></textarea>
</div>
</div><!-- /#body -->
<div id="bgmusic" class="form_group">
<label class="col_l">BG MUSIC:</label>
<div class="col_r">
<select><!-- js --></select>
<a class="bgmusic_play"><span>▶️</span></a>
<a class="bgmusic_stop"><span>⏹</span></a>
</div>
</div><!-- /#bgmusic -->
<div id="bgchange" class="form_group">
<label class="col_l">BG CHANGE:</label>
<div class="col_r">
<div class="val">0</div>
<label><span>0</span><input name="bgchange" type="range" min="0" max="2000" step="25"><span>2000</span></label>
</div>
</div><!-- /#bgchange -->
<div id="boss" class="form_group">
<label class="col_l">BOSS:</label>
<div class="col_r">
<select><!-- js --></select>
</div>
</div><!-- /#boss -->
<div id="init" class="form_group">
<label class="col_l">INIT:</label>
<div class="col_r">
<div class="val">0</div>
<label><span>1</span><input name="init" type="range" min="0" max="999" step="25"><span>999</span></label>
</div>
</div><!-- /#init -->
<div id="speed" class="form_group">
<label class="col_l">SPEED:</label>
<div class="col_r">
<div class="val">0</div>
<label><span>1</span><input name="speed" type="range" min="1" max="5"><span>5</span></label>
</div>
</div><!-- /#speed -->
<div id="difficult" class="form_group">
<label class="col_l">DIFFICULT:</label>
<div class="col_r">
<div class="val">0</div>
<label><span>1</span><input list="difficult_" step="1" name="difficult" type="range" min="1" max="5"><span>5</span></label>
<datalist id="difficult_">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</datalist>
</div>
</div><!-- /#difficult -->
<div id="map_infinite" class="form_group">
<label class="col_l">infinite:</label>
<div class="col_r">
<div class="val">true</div>
<label><span>false</span><input name="map_infinite" type="range" min="0" max="1"><span>true</span></label>
</div>
</div><!-- /#speed -->
    

</section><!-- /#form_inner -->
</form>

<section id="popup">
<div class="inner"></div>
</section>

<section id="menu">
<section id="menu_inner">
<a nohref="" class="prev" onClick="_GAME_STAGEEDIT_EVENTS._e_entrylink_prev(event);">prev</a>
<a nohref="" onClick="_GAME_STAGEEDIT_EVENTS._e_update(event);">update</a>
<a href="./gradius.html" target="_blank">back to game</a>
<a nohref="" class="next" onClick="_GAME_STAGEEDIT_EVENTS._e_entrylink_next(event);">next</a>
</section><!-- /#menu_inner -->
</section><!-- /#menu -->

<script src="./gradius_canvasimgs.js"></script>
<script src="./gradius_common.js"></script>
<script src="./gradius_parts_enemies.js"></script>
<script src="./gradius_parts_map.js"></script>
<script src="./gradius_map.js"></script>
<script src="./gradius_editing_stage.js"></script>

</body>
</html>
